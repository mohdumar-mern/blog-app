{% extends 'layout.html' %}
{% load static %}

{% block title %}{{ post.title }} | MySite{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/post_page.css' %}">
{% endblock %}

{% block content %}
<section class="post-detail">

    <article class="post-detail-card">

        <!-- Post Title -->
        <header>
            <h1 class="post-detail-title">{{ post.title }}</h1>

            <div class="post-meta">
                <time datetime="{{ post.date|date:'Y-m-d' }}" class="post-date">
                    {{ post.date|date:"F d, Y" }}
                </time>
            </div>
        </header>

        <!-- Post Banner -->
        <figure class="post-image">
            {% if post.banner %}
                <img src="{{ post.banner.url }}" alt="{{ post.title }}">
            {% else %}
                <img src="{% static 'images/fallback.png' %}" alt="Post image">
            {% endif %}
        </figure>

        <!-- Post Content -->
        <div class="post-content">
            {{ post.body|linebreaks }}
        </div>

        <!-- Back Button -->
        <footer class="post-footer">
            <a href="{% url 'posts:list' %}" class="back-btn">
                ‚Üê Back to Posts
            </a>
        </footer>

    </article>
</section>
{% endblock %}
